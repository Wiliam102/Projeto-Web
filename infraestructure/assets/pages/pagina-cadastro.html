<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/principal.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Sistema de Gest√£o de Tarefas</h1>
    </header>

    <section>
        <form action="#" id="cadastro-form">
          <h2>Cadastro</h2>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text"class="input" required minlength="3" placeholder="digite seu nome">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
              <input type="email"  class="input" required placeholder="exemplo@hotmail.com">
            </div>
            <div class="form-group">
                <label for="Senha">Senha</label>
              <input type="password" required minlength="6" class="input" placeholder="digite sua senha">
            </div>
            <div class="form-group">
                <label for="telefone">telefone</label>
              <input type="tel"  class="input"
              required patern="\(\d{2}\) \d{4,5}-\d{4}"  placeholder="(XX) XXXXX-XXXX">
            </div>
           <button type="submit" id="btn-login">Salvar</button>
        </form>
    </section>
    <footer>
       <span>&copy;IFBA 2024</span>
    </footer>
    
</body>
</html>
